<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="9" class="row">
            <div class="col-2 mt-4 time-block">9:00 AM</div>
            <textarea class="col-8" id="nineText"></textarea>
            <button type="button" class="col -2 saveBtn"  id="nineBtn">Save</button>
        </div>

        <div id="10" class="row">
            <div class="col-2 mt-4 time-block">10:00 AM</div>
            <textarea class="col-8" id="tenText"></textarea>
            <button type="button" class="col -2 saveBtn"  id="tenBtn">Save</button>
        </div>

        <div id="11" class="row">
            <div class="col-2 mt-4 time-block">11:00 AM</div>
            <textarea class="col-8" id="elevenText"></textarea>
            <button type="button" class="col -2 saveBtn"  id="elevenBtn">Save</button>
        </div>

        <div id="12" class="row">
            <div class="col-2 mt-4 time-block">12:00 PM</div>
            <textarea class="col-8" id="twelveText"></textarea>
            <button type="button" class="col -2 saveBtn" id="twelveBtn">Save</button>
        </div>
        <div id="1" class="row">
            <div class="col-2 mt-4 time-block">1:00 PM</div>
            <textarea class="col-8" id="oneText"></textarea>
            <button type="button" class="col -2 saveBtn" id="oneBtn">Save</button>
        </div>
        <div id="2" class="row">
            <div class="col-2 mt-4 time-block">2:00 PM</div>
            <textarea class="col-8" id="twoText"></textarea>
            <button type="button" class="col -2 saveBtn" id="twoBtn">Save</button>
        </div>
        <div id="3" class="row">
            <div class="col-2 mt-4 time-block">3:00 PM</div>
            <textarea class="col-8" id="threeText"></textarea>
            <button type="button" class="col -2 saveBtn" id="threeBtn">Save</button>
        </div>
        <div id="4" class="row">
            <div class="col-2 mt-4 time-block">4:00 PM</div>
            <textarea class="col-8" id="fourText"></textarea>
            <button type="button" class="col -2 saveBtn" id="fourBtn">Save</button>
        </div>
        <div id="5" class="row">
            <div class="col-2 mt-4 time-block">5:00 PM</div>
            <textarea class="col-8" id="fiveText"></textarea>
            <button type="button" class="col -2 saveBtn" id="fiveBtn">Save</button>
        </div>
        

       
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
